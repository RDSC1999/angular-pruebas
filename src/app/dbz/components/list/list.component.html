<h4>Listado</h4>

<ul class="list-group-item">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'list-group-item-dark': isLast,
  'list-group-item-primary': isFirst
  }">

    <div>
      <span class="text-primary"> {{i+1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <form (ngSubmit)="emiteDeleteCharacter(character.id)">
      <button type="submit" class="btn btn-danger">X</button>
    </form>

  </li>
</ul>
